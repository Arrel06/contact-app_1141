<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <style>
        body {
            background: #76b852;
            background: rgb(141,194,111);
            background: linear-gradient(90deg, rgba(141,194,111,1) 0%, rgba(118,184,82,1) 50%);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;      
            }
    </style>
</head>
<body>
    <div class="w-96 pt-[8%] m-auto">
        <div class="relative z-[1] bg-white max-w-[360px] mt-0 mr-auto mb-[100px] p-11 text-center">
            <h1 class="text-2xl font-semibold">Contact App</h1>
            <p class="text-sm mb-4">Login Page</p>
            <form action="#">
                <input type="text" placeholder="Username" class="bg-[#f2f2f2] w-[100%] border-0 mb-[15px] p-[15px] box-border text-sm outline-none">
                <input type="password" placeholder="Password" class="bg-[#f2f2f2] w-[100%] border-0 mb-[15px] p-[15px] box-border text-sm outline-none">
                <button class="uppercase outline-none bg-[#4CAF50] w-[100%] border-0 p-[15px] text-white text-sm cursor-pointer hover:bg-[#43A047] active:bg-[#43A047] focus:[#43A047]">Login</button>
                <p class="mt-[15px] text-[#b3b3b3] text-xs">Not registered? <a href="register.html" class="text-[#4CAF50] no-underline">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
